<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span>Web</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                             <input id="first_name" name="firstname" placeholder="Enter First Name" type="text">
                        
                    </div>
                    
                    <div class="form_control">
                        <label for="last_name">Last Name</label> 
                            <input id="last_name" name="lastname" placeholder="Enter last Name" type="text">
                        
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                             <input id="email" name="email" placeholder="Enter Email" type="email">
                        
                    </div>

                    <div class="form_control">
                        <label for="phone">Phone</label>
                             <input id="phone" name="phone" placeholder="Enter phone no" type="number">
                        
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="Backend">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">Backend Developer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address">address</label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter"></textarea> 
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                             <input id="city" name="city" placeholder="Enter City Name" type="text">
                        
                    </div>

                    <div class="form_control">
                        <label for="postelcode">Postel Code </label>
                             <input id="postelcode" name="postelcode" placeholder="Enter postelcode" type="number">
                        
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                             <input value="2024-01-10" id="date" name="date"  type="date">
                        
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload CV </label>
                             <input id="upload" name="upload"  type="file">
                        
                    </div>

                    <div class="form_control">
                        <label for="upload2">Any additional(optional)</label>
                            <input id="upload2" name="upload2"  type="file">
                        
                    

                        <div class="button_container">
                            <button type="submit">Submit Now</button>
                        </div>

                        
            </form>
        </div>
    </div>
</body>
</html>
